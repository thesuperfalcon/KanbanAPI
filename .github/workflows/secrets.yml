name: My Workflow

on:
  workflow_dispatch:

jobs:
  build: 
    runs-on: ubuntu-latest
    env:
      SLOGAN: ${{ vars.SLOGAN }}
      MY_MAGIC_NUMBER:  ${{ secrets.MY_MAGIC_NUMBER }}
    steps:
      - name: Run Slogan
      - run: echo "${{ env.SLOGAN }}"

      - name: Guess our MY_MAGIC_NUMBER
      - run: echo $MY_MAGIC_NUMBER
    
